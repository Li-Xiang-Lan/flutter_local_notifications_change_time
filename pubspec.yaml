name: flutter_local_notifications_change_time
description: flutter_local_notifications change hour
version: 0.0.2
homepage: https://github.com/Li-Xiang-Lan/flutter_local_notifications_change_time

dependencies:
  clock: ^1.1.0
  flutter:
    sdk: flutter
  flutter_local_notifications_linux: ^4.0.0
  flutter_local_notifications_platform_interface: ^7.1.0
  timezone: ^0.9.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  plugin_platform_interface: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.dexterous.flutterlocalnotifications
        pluginClass: FlutterLocalNotificationsPlugin
      ios:
        pluginClass: FlutterLocalNotificationsPlugin
      macos:
        pluginClass: FlutterLocalNotificationsPlugin
      linux:
        default_package: flutter_local_notifications_linux

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"
